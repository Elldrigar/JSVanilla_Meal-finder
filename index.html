<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,400,700&display=swap&subset=latin-ext"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/32d3bc187f.js" crossorigin="anonymous"></script>
    <title>Meal Finder | Gawron.me</title>
</head>

<body>
    <div class="container">
        <h1>Meal Finder</h1>
        <div class="form">
            <form class="form" id="submit">
                <input type="text" id="search" placeholder="Search for meals" />
                <button class="search-btn" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="random-btn" id="random">
                <i class="fas fa-random"></i>
            </button>
        </div>
        <div class="result-heading"></div>
        <div class="meals"></div>
        <div class="single-meal"></div>
    </div>
    <script src="app.js"></script>
</body>

</html>
